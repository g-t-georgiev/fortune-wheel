<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <script src="/src/js/main.js" type="module"></script>
    <title>Wheel of Fortune</title>
</head>
<body>
    
    <div class="app-wrapper"></div>

    <template>
        <div class="wheel-container-outer">
            <div class="wheel-container-inner">
                
                <div class="wheel-sector clr-red" data-id="1" data-value="80">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">80</span>
                </div>
                <div class="wheel-sector clr-blue" data-id="2" data-value="120">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">120</span>
                </div>
                <div class="wheel-sector clr-green" data-id="3" data-value="15">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">15</span>
                </div>
                <div class="wheel-sector clr-yellow" data-id="4" data-value="135">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">135</span>
                </div>
                <div class="wheel-sector clr-pink" data-id="5" data-value="58">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">58</span>
                </div>
                <div class="wheel-sector clr-lightgray" data-id="6" data-value="freeSpins">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">Free Spins</span>
                </div>
                <div class="wheel-sector clr-purple" data-id="7" data-value="65">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">65</span>
                </div>
                <div class="wheel-sector clr-darkorange" data-id="8" data-value="145">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">145</span>
                </div>
                <div class="wheel-sector clr-lightgreen" data-id="9" data-value="220">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">220</span>
                </div>
                <div class="wheel-sector clr-darkred" data-id="10" data-value="20">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">20</span>
                </div>
                <div class="wheel-sector clr-darkblue" data-id="11" data-value="150">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">150</span>
                </div>
                <div class="wheel-sector clr-black" data-id="12" data-value="looseAll">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">Booooom!</span>
                </div>
                <div class="wheel-sector clr-salmon" data-id="13" data-value="350">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">350</span>
                </div>
                <div class="wheel-sector clr-orange" data-id="14" data-value="175">
                    <div class="wheel-sector-overlay"></div>
                    <span class="wheel-sector-content">175</span>
                </div>
                
            </div>
        
            <button type="button" class="wheel-start-btn">Go!</button>
        </div>
    </template>
    
</body>
</html>
